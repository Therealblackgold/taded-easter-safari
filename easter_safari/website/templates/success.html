{% load static %}

<!DOCTYPE html>
<!--[if IE 8]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="no-js" lang="en">
  <!--<![endif]-->
  <head>
    <!--- basic page needs
   ================================================== -->
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- mobile specific metas
   ================================================== -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- CSS
   ================================================== -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    /> -->

    <!-- script
   ================================================== -->
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/pace.min.js' %}"></script>
    <script src="{% static 'js/post.js' %}"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>

    <!-- favicons
	================================================== -->
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}" />
  </head>

  <body id="top">
    {% block content %}
    <!-- header 
   ================================================== -->
    <header>
      <div class="row">
        <div class="top-bar">
          <a class="menu-toggle" href="#"><span>Menu</span></a>

          <div class="logo">
            <!-- <a href="index.html">Ncholo Covenant Farm</a> -->
            <img
              class="farm-logo"
              src="{% static 'images/1111.png' %}"
              alt="covenant farm logo"
            />
          </div>

          <style>
            .farm-logo {
              height: 19px;
            }
            .intro-logo {
              height: 200px;
            }
            .team-taded {
              color: black;
            }
          </style>

          <nav id="main-nav-wrap" style="margin-bottom: 200px">
            <ul class="main-navigation">
              <li class="current">
                <a class="smoothscroll" href="{% url 'home' %}" title=""
                  >Home</a
                >
              </li>

              <li>
                <a href="https://taded.pythonanywhere.com/" target="_blank"
                  >Taded Website</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <!-- /top-bar -->
      </div>
      <!-- /row -->
    </header>
    <!-- /header -->

    <!-- body -->
    <section id="about">
      {% if message_name %}
      <center>
        <h3>Thanks {{ message_name }}!</h3>
        <br />
        <p>We received your email and will contact you shortly...</p>
      </center>

      {% else %}
      <center>
        <h3>oops eorror!</h3>
      </center>
      {% endif %}
    </section>
    <!-- /process-->

    <!-- footer
   ================================================== -->

    <footer>
      <center>
        <div class="col" style="margin-top: 100px">
          <img
            class="timeline-pic"
            src="{% static 'images/taded-clean-logo.png' %}"
            alt="Taded logo"
          />
        </div>
        <p>Easter Safari Experience by Team Taded.</p>
      </center>
    </footer>

    <div id="preloader">
      <div id="loader"></div>
    </div>

    <!-- Java Script
   ================================================== -->
    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock %}
  </body>
</html>
